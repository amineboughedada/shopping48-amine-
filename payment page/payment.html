<!DOCTYPE html>
<html>
<head>
    <title>Shop 48 Wilaya</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Logos/LOGO.jpg" alt="Shop 48 Wilaya Logo" class="logo-image">
            <span class="logo-text">Online Shopping</span>
        </div>
        <nav>
            <ul>
                <li><a href="../Home page/home.html">Home</a></li>
                <li><a href="../T-shirts page/t-shirts.html">T-shirts</a></li>
                <li><a href="../Hoodies page/hoodie.html">Hoodies</a></li>
                <li><a href="../contact form/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="bodyy">
    <div class="container">
        <h2>PAYMENT PAGE</h2>
        <form id="payment-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>
          </div>
          <div class="form-group">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" required>
          </div>
          <button type="submit" class="payment-button">Make Payment</button>
        </form>
        <div class="payment-message" id="payment-message"></div>
      </div>
    </div>
      <script>
        // JavaScript code
        const paymentForm = document.getElementById('payment-form');
        const paymentMessage = document.getElementById('payment-message');
    
        paymentForm.addEventListener('submit', function(event) {
          event.preventDefault();
    
          // Simulating payment processing
          paymentMessage.textContent = 'Processing your payment...';
    
          setTimeout(function() {
            // Simulating successful payment
            paymentMessage.textContent = 'Payment successful!';
            paymentForm.reset();
          }, 2000);
        });
      </script>
      <footer>
        <div class="social-media">
            <a href="https://www.tiktok.com/@shop48wilaya?is_from_webapp=1&sender_device=pc"><img src="../Logos/tik-tok.png" alt="Tiktok Logo"></a>
            <a href="https://www.instagram.com/shop48wilaya/"><img src="../Logos/instagram.png" alt="Instagram Logo"></a>
        </div>
        <p>&copy; 2023 Shop 48 Wilaya. All rights reserved.</p>
    </footer>
</body>
</html>
